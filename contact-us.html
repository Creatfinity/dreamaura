<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Changed to match Privacy Policy font */
            background: linear-gradient(to bottom, #312F65, #3C83ED, #252F86);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 40px;
        }
        .deletion-form {
            margin: 20px;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9); /* Light, slightly transparent background */
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        .deletion-form h2 {
            color: #3C83ED; /* Blue color for the header */
            margin-bottom: 10px;
            font-size: 26px;
        }
        .deletion-form p {
            font-size: 16px;
            color: #5D2B12; /* Light brown color for the paragraph text */
            margin-bottom: 20px;
        }
        .deletion-form label {
            font-size: 18px;
            display: block;
            margin: 10px 0 5px;
        }
        .deletion-form input, .deletion-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #3C83ED; /* Blue border for inputs */
            border-radius: 8px;
            font-size: 16px;
            background-color: #f1f7ff; /* Light blue background for input fields */
        }
        .deletion-form button {
            background-color: #3C83ED; /* Blue color for the button */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .deletion-form button:hover {
            background-color: #252F86; /* Darker blue shade for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Account Deletion</h1>
        <div class="deletion-form">
            <h2>We’re Sad to See You Go!</h2>
            <p>If you’d like to delete your account, please fill out the form below. You can also delete your account directly in the app under <strong>Settings > Delete Account</strong>. We’re always here if you change your mind!</p>
            <form action="mailto:creatfinity@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Leaving (Optional):</label>
                <textarea id="reason" name="reason" rows="5"></textarea>

                <button type="submit">Request Deletion</button>
            </form>
        </div>
    </div>
</body>
</html>
