<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Account Deletion</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Changed to match Privacy Policy font */
            background: linear-gradient(to bottom, #312F65, #3C83ED, #252F86);
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-top: 40px;
        }
        .deletion-form {
            margin: 20px;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.8); /* Light background similar to Privacy Policy */
            padding: 25px;
            border-radius: 15px;
            box-shadow: none; /* Removed shadow for consistency */
        }
        .deletion-form h2 {
            color: #5D2B12;
            margin-bottom: 10px;
            font-size: 26px;
        }
        .deletion-form p {
            font-size: 16px;
            color: #5D2B12;
            margin-bottom: 20px;
        }
        .deletion-form label {
            font-size: 18px;
            display: block;
            margin: 10px 0 5px;
        }
        .deletion-form input, .deletion-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #d4b598;
            border-radius: 8px;
            font-size: 16px;
        }
        .deletion-form button {
            background-color: #5D2B12; /* Solid color to match the Privacy Policy page */
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .deletion-form button:hover {
            background-color: #3C83ED; /* Lighter shade for hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Account Deletion</h1>
        <div class="deletion-form">
            <h2>We’re Sad to See You Go!</h2>
            <p>If you’d like to delete your account, please fill out the form below. You can also delete your account directly in the app under <strong>Settings > Delete Account</strong>. We’re always here if you change your mind!</p>
            <form action="mailto:creatfinity@gmail.com" method="POST" enctype="text/plain">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="reason">Reason for Leaving (Optional):</label>
                <textarea id="reason" name="reason" rows="5"></textarea>

                <button type="submit">Request Deletion</button>
            </form>
        </div>
    </div>
</body>
</html>
